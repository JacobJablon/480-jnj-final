    <a-scene arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' vr-mode-ui="enabled: false"
        renderer="antialias: true; alpha: true" id="scene">

        <a-assets>
            <a-asset-item id="dirt-pile" src="../assets/EnvativeScene/dirt-pile/scene.gltf"></a-asset-item>

        <a-camera gps-new-camera='gpsMinDistance: 5'></a-camera>

        <a-entity id="everything-container" rotation="0 0 0" position="0 0 -10">
            <a-entity id="ground" gltf-model="#dirt-pile" position="0 0 0" scale="3 2 3">

                </a-entity>

                    </a-entity>
                    <a-entity id="grad2" visible="false" gltf-model="#grad-cap" position="0 5 0" scale="1 1 1">
                    </a-entity>
                    <a-entity id="grad3" visible="false" gltf-model="#grad-cap" position="0 5 0" scale="1 1 1">
                    </a-entity>

                </a-entity>





                <a-entity id="medFlower" visible="">

                    </a-entity>

                    <a-entity id="medKit" gltf-model="#med-kit" position="0.02451 -0.01803 0" scale="0.01 0.01 0.01">

                </a-entity>
                <a-entity id="creatorFLower" visible="false">

                </a-entity>


                <a-entity id="engineerFLower" visible="false">
                    <a-entity gltf-model="#flower" position="0 0 0" scale="1 1 1">
                    </a-entity>

                    <a-entity id="engineer" gltf-model="#engineerObj" position="0 0 0" scale="1 1 1">
                    </a-entity>
                </a-entity>

            </a-entity>
    </a-scene>

    AFRAME.registerComponent('timeline-control', {
        init: function () {





            const sound = new Howl({
                src: ["../audio/Envative.mp3"],

            });
            // load captions from JSON file
            let captions = [];
            //change for each scene
            loadCaptions(5).then((captions) => {
                // console.log(captions);
                // Now you'll see the actual parsed captions
                setInterval(() => {
                    if (sound.playing()) {
                        const currentTime = sound.seek();// get current playback time
                        const currentCaption = captions.find(cue =>
                            currentTime >= cue.start && currentTime <= cue.end
                        );

                        captionDisplay.innerHTML = currentCaption ? currentCaption.text : "";
                    }
                }, 100);
            });


            // Load the UI

            //Load the time line
            const timeline = buildTimeline();

            let UI = document.querySelector("#UI");
            loadUI(5, UI);

            // Add onClick events
            let startBtn = document.getElementById("startBtn")
            startBtn.addEventListener("click", () => {
                sound.play();
                timeline.play(); // play from the beginning
                startBtn.style.display = "none";
            });

            const captionDisplay = document.getElementById("captionBox");

            document.getElementById("restartBtn").addEventListener("click", () => {
                sound.stop(); // stop resets the playback and stops it
                sound.play();
                timeline.revert(); // revert state of objects to their original state
                timeline.restart();// play from the beginning
            });

            document.getElementById("mapBtn").addEventListener("click", () => {
                sound.stop(); // stop resets the playback and stops it
                // timeline.stop(); // stop the timeline

                window.location.href = `../map.html?startingLocation=envative`;
            });

        }
